<div class="banner" [class.sm]="type == 'small'">

    @switch (type) {
        @case ('small') {
            <div *ngTemplateOutlet="menu"></div>
        }
        @default {
            <div *ngTemplateOutlet="home"></div>
        }
    }
</div>



<ng-template #menu>
    <div class="banner-menu">
        <div class="mask">
            <h1 class="banner-header">{{title | titlecase}}</h1>
            <p class="banner-subHeader"> "Lorem, ipsum dolor sit amet consectetur adipisicing elit. officiis vero consequuntur!" </p>
        </div>
    </div>
</ng-template>


<ng-template #home>
    <div class="banner-home">
        <div class="mask">
            <h1 class="banner-header">Welcome to Soru</h1>
            <p class="banner-subHeader">Booking a table is easy now</p>
            <div class="banner-btns">
                <button class="btn-secondary" routerLink="/menu">Menu</button>
                <button class="btn-primary" routerLink="/reservation">Reservation</button>
            </div>
        </div>
    </div>
</ng-template>
