<div class="w-screen bg-amber-400 h-8 flex justify-between items-center px-3 z-50">
  <div class="flex items-center w-[65%]">
    <p class="flex items-center text-sm mr-5">
      <span class="material-icons-round text-2xl mr-2"> call </span>
      <span>+91 9042127018</span>
    </p>

    <p class="sm:flex items-center text-sm hidden mr-5">
      <span class="material-icons text-2xl mr-2"> room </span>
      <span> Lorem ipsum dolor sit amet. </span>
    </p>

    <p class="lg:flex items-center text-sm hidden mr-5">
      <span class="material-icons text-2xl mr-2"> email </span>
      <span>soru&commat;info.com</span>
    </p>
  </div>
  <div class="flex">
    <p class="flex items-center text-sm">
      <span class="material-icons text-2xl mr-2"> person </span>
      <span> Account </span>
    </p>
  </div>
</div>

<div
  class="w-screen flex justify-between items-center transition-all px-4 py-3 z-50"
  [ngClass]="
    isFixed ? 'fixed top-0 left-0 bg-zinc-700 drop-shadow-md' : 'absolute'
  "
>
  <button class="logo" [class.fixed_logo]="isFixed"></button>
  <ul class="flex justify-center items-center w-1/2">
    <li class="">
      <button class="menu-item active" [class.fixed_active]="isFixed">
        Home
      </button>
    </li>
    <li class="">
      <button class="menu-item">Menu</button>
    </li>
    <li class="">
      <button class="menu-item">About Us</button>
    </li>
    <li class="">
      <button class="menu-item">Contact</button>
    </li>
  </ul>
  <div class="flex">
    <button class="quick_icons">
      <span class="material-symbols-outlined"> today </span>
    </button>
    <button class="quick_icons">
      <span class="material-symbols-outlined"> favorite </span>
    </button>
    <button class="quick_icons">
      <span class="material-symbols-rounded"> shopping_cart </span>
    </button>
  </div>
</div>
